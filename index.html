<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="button-section">
            <button class="add-book-button">Add new book</button>
            <button class="close-form-button">Close form</button>
        </div>
        <fieldset>
            <legend>Enter book's details</legend>
            <form>
                <div class="form-input">
                    <label for="book_name">Book's name</label>
                    <input type="text" id="book_name">
                </div>
                <div class="form-input">
                    <label for="author_name">Author's name</label>
                    <input type="text" id="author_name">
                </div>
                <div class="form-input">
                    <label for="pages">Number of pages</label>
                    <input type="number" id="pages" placeholder="Total no. of pages">
                </div>
                <div class="form-input">
                    <label>Book status</label>
                    <div class="radio-buttons">
                        <input type="radio" value="Read" name="status">Read
                        <input type="radio" value="Not read yet" name="status">Not read yet
                        <input type="radio" value="Still reading" name="status">Still reading
                    </div>
                </div>
                <button class="submit-button">Submit</button>
            </form>
        </fieldset>
        <table class="table-container">
            <!-- <h1>Library</h1> -->
        </table>
    </main>
</body>

</html>
